<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R24 - GGTzu</title>
    <link rel="stylesheet" href="/src/styles.css"> <!-- We'll add the CSS later -->
</head>
<body>
    <header>
        <h1>Food Database</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Add Food</h2>
            <!-- Input fields for food group, food name, and portion size -->
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <label for="food-group">Food Group:</label>
                        <select id="food-group">
                            <option value="" disabled selected hidden>Select food group.</option>
                            <!-- Options will be populated dynamically with JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <label for="food-name">Food Name:</label>
                        <select id="food-name">
                            <option value="" disabled selected hidden>Select food.</option>
                            <!-- Options will be populated dynamically with JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <label for="portion-size">Portion Size:</label>
                        <input type="number" id="portion-size" placeholder="Enter portion size">
                    </div>
                </div>
            </div>   
            <button id="add-button">Add</button>
        </section>
        <section id="display-section">
            <h2>Food Selections</h2>
            <!-- Display area for selected items and their nutritional values -->
            <div class="row">
                <div id="food-list">
                    <!-- Selected items will be displayed here dynamically -->
                </div>
            </div>
        </section>
    </main>
    <script src="/src/foodDatabase.js" type="module"></script>
    <script src="/src/functions.js" type="module"></script>
</body>
</html>
